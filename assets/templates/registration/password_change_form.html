{% extends 'assets/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Change Password</h5>
            </div>
            <div class="card-body">
                <p class="text-muted small">Please enter your old password for security, then your new password twice.</p>
                
                <form method="post">
                    {% include 'includes/form_loop.html' %}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'profile_settings' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
