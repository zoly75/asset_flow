{% extends 'assets/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Delete Asset?</h4>
            </div>
            <div class="card-body">
                <p class="lead">
                    Are you sure you want to delete <strong>{{ asset.name }}</strong>?
                </p>
                <p class="text-muted">
                    This action cannot be undone. The QR code for this asset will stop working immediately.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete it</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
